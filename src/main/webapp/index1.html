<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/datepicker.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="inner-layer">
    <div class="container">
      <div class="row no-margin">
        <div class="col-sm-7">
          <div class="content">
            <h1>Book You Slot Now and Save your time</h1>
            
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-data">
            <div class="form-head">
              <h2>Book Appointment</h2>
            </div>
            <form action="rp" method="get" >
            <div class="form-body border-warning">
            <div class="row form-row">
                <p class="form-control"> name </p>
              </div>
              <div class="row form-row">
                <p class="form-control"> email </p>
              </div>
              <div class="row form-row">
                <p  class="form-control">mobile</p>
              </div>
              <div class="row form-row">
                <input id="dat" type="text" name ="date" placeholder="Appointment Date" class="form-control">
              </div>

              <h6>Address Details</h6>

              <div class="row form-row">
              
                  <input type="text" name ="address" placeholder="Enter Address" class="form-control">
                </div>
                

              <div class="row form-row">
                <button class="btn btn-success btn-appointment">
                  Book Appointment
                </button>

              </div>

            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/bootstrap-datepicker.js"></script>

  <script>
    $(document).ready(function () {
      $("#dat").datepicker();
    })
  </script>

</body>

</html>
